<!--##[%thumb_list limit:'10' type:'quotes'+%]##-->

<!--##[%PARAM header%]##-->
<table class="table table-bordered table-striped" cellpadding="2" cellspacing="0" width="100%" border="0">
<thead>
    <tr>
    <th>Quote ID</th>
    <th>Date Quoted</th>
    <th>Email Of Quote Recipient</th>
    <th>Approve</th>
    <th>Dismiss</th>
    </tr>
</thead>
<tbody>
  <!--##[%END PARAM%]##-->
  <!--##[%PARAM *body%]##-->
  <tr> 
    <td><a href="[%URL page:'account' type:'view_order' id:'[@order_id@]' qs:'filter_1=[@email@]'%][%END URL%]">[@order_id@]</a></td>
    <td><!--##[%format type:"date" default:"-" format:"#d #k #Y"%]##-->[@date_placed@]<!--##[%END format%]##--></td>
    <td>[@email@]</td>
  	<td><button class="btn btn-success" onclick="location.href='[%URL page:'account' type:'approve_quote' qs:'action=approve&order_email=[@email@]' id:'[@order_id@]'%][%END URL%]'">Approve Quote</button>
 </td>
 <td>
    <button class="btn btn-danger" onclick="location.href='[%URL page:'account' type:'approve_quote' qs:'action=dismiss&order_email=[@email@]' id:'[@order_id@]'%][%END URL%]'">Dismiss Quote</button>
  	</td>
  </tr>
  <!--##[%END PARAM%]##-->
  <!--##[%PARAM *footer%]##-->
  </tbody>
</table>
