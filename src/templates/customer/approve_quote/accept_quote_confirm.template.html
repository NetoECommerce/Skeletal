<div class="col-12">
	<script language="javascript" type="text/javascript">
		function print_quote() {
			var win = window.open('[%URL page:"account" type:"print" fn:"invoice" id:"[@order_id@]"%][%END URL%]', 'print_invoice', 'width=740,height=400,scrollbars=yes,resizeable=yes');
		}
	</script>
	<nav aria-label="breadcrumb" itemscope itemtype="http://schema.org/BreadcrumbList">
		<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="[@config:home_url@]">Home</a></li>
		<li class="breadcrumb-item"><a href="[%URL page:'account'%][%END URL%]">My Account</a></li>
		<li class="breadcrumb-item"><a href="[%URL page:'account' type:'approve_quote'%][%END URL%]">Approve Quotes</a></li>
		</ol>
	</nav>
	<h1>Approve Quote</h1>
	<div class="row">
		<div class="col-12">
			<input class="pull-right btn btn-default" type="button" value="Print Quote" onClick="print_quote()">
			<button onclick="location.href='[%URL page:'account' type:'approve_quote' qs:'action=approve&order_email=[@order_email@]' id:'[@order_id@]' fn:'confirm'%][%END URL%]'" class="btn btn-success pull-left" style="margin-right:12px;" >Confirm &amp; Approve Quote</button>
			<button  onclick="location.href='[%URL page:'account' type:'approve_quote'%][%END URL%]'" class="btn btn-danger pull-left">Cancel</button>
		</div>
	</div>
	[%print_order id:'[@order_id@]'%][%/ print_order%]
</div>
