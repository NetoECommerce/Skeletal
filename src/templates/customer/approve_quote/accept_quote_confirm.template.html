<div class="col-xs-12">
	<script language="javascript" type="text/javascript">
		function print_quote() {
			var win = window.open('[%URL page:"account" type:"print" fn:"invoice" id:"[@order_id@]"%][%END URL%]', 'print_invoice', 'width=740,height=400,scrollbars=yes,resizeable=yes');
		}
	</script>
	<ul class="breadcrumb" aria-label="Breadcrumb">
		<li><a href="[@config:home_url@]">Home</a></li>
		<li><a href="[%URL page:'account'%][%END URL%]">My Account</a></li>
		<li><a href="[%URL page:'account' type:'approve_quote'%][%END URL%]">Approve Quotes</a></li>
	</ul>
	<h1>Approve Quote</h1>
	[%show_message severity:'error'%]
		[%param *body%]
			<div class="alert alert-danger"><a class="close" data-dismiss="alert">Ã—</a> [@info_msg@]</div>
		[%/param%]
	[%/show_message%]
	<div class="row">
		<div class="col-xs-12">
			<input class="pull-right btn btn-default" type="button" value="Print Quote" onClick="print_quote()">
			<form action="[%url page:'account' type:'approve_quote' id:'[@order_id@]' fn:'confirm'/%]" method="post">
				<input type="hidden" name="csrf_token" value="[%csrf_token id:'approve_quote'/%]">
				<input type="hidden" name="action" value="approve">
				<input type="hidden" name="order_email" value="[%escape%][@order_email@][%/escape%]">
				<button class="btn btn-success pull-left" type="submit">Confirm &amp; Approve Quote</button>
			</form>
			<a href="[%url page:'account' type:'approve_quote'/%]" class="btn btn-danger pull-left">Cancel</a>
		</div>
	</div>
	<!--##[%print_order id:'[@order_id@]'%][%END print_order%]##-->
</div>
