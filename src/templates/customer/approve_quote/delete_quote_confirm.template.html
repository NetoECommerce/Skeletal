<div class="col-xs-12">

<script language="javascript" type="text/javascript">
function print_quote() {
	var win = window.open('[%URL page:"account" type:"print" fn:"invoice" id:"[@order_id@]"%][%END URL%]', 'print_invoice', 'width=740,height=400,scrollbars=yes,resizeable=yes');
}
</script>

<!--# Start Breadcrumb# ##-->
<ul class="breadcrumb" aria-label="Breadcrumb">
<li><a href="[@config:home_url@]">Home</a></li>
<li><span class="divider">/</span> <a href="[%URL page:'account'%][%END URL%]">My Account</a></li>
<li><span class="divider">/</span> <a href="[%URL page:'account' type:'approve_quote'%][%END URL%]">Approve Quotes</a></li>
</ul>

<div class="page-header">
<h1>Dismiss Quote</h1>
</div>

<form action="[%url page:'account' type:'approve_quote' id:'[@order_id@]' fn:'confirm'/%]" method="post">
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<input type="hidden" name="order_email" value="[%escape%][@order_email@][%/escape%]" />
			<input type="hidden" name="action"value="dismiss" />
			<div class="form-group">
				<label for="comment">Dismissal Reason</label>
				<textarea name="comment" id="comment" class="form-control" cols="20" rows="4" placeholder="Enter your dismissal reasons here">[%escape%][@comment@][%/escape%]</textarea>
			</div>
		</div>
		<div class="col-xs-12">
			<button class="btn btn-danger" type="submit">Confirm &amp; Dismiss Quote</button>

			<input class="btn pull-right" type="button" value="Print Quote" onClick="print_quote()">
		</div>	
	</div>
</form>

</div>
