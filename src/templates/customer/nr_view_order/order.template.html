<div class="col-12">
	<nav aria-label="breadcrumb" itemscope itemtype="http://schema.org/BreadcrumbList">
		<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="[@config:home_url@]">Home</a></li>
		<li class="breadcrumb-item"><a href="[%url page:'account'/%]">My Account</a></li>
		</ol>
	</nav>
	<div class="page-header">
		<h1>View Order / Invoice</h1>
	</div>
	<script language="javascript" type="text/javascript">
		function print_invoice() {
			var win = window.open('[%url page:'account' type:'print' fn:'invoice' id:'[@order_id@]' qs:'code=[@code@]'/%]', 'print_invoice', 'width=740,height=400,scrollbars=yes,resizeable=yes');
		}
	</script>
	<div class="row">
		<div class="col-12">
			<input type="button" class="btn btn-outline-secondary float-left" value="Print Order / Invoice" onClick="print_invoice()">
			[%show_order id:'[@order_id@]'%]
				[%param *header%]
					[%if [@amount_owed@] > 0%]
						<button class="btn btn-success float-right" onclick="location.href='[%url page:'account' type:'pay_order' qs:'action=paynow' id:'[@order_id@]'/%]'"><i class="fa fa-check icon-white"></i> Pay Now</button>
					[%/if%]
				[%/param%]
			[%/show_order%]
		</div>
	</div>
	[%print_order id:'[@order_id@]'/%]
</div>
