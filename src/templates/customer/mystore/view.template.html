 <tr>

	<th>Address</th>
	<th width="50px">Status</b></th>
	<th width="80px">Date Updated</th>

 </tr>
<!--##[%thumb_list type:'storelocation' limit:10%]
[%PARAM filter_1%][%USER id:'username'%][%END USER%][%END PARAM%]
[%PARAM *body%]##-->

	<td valign="top" nowrap>
<!--##[%NOHTML%]##-->[@stloc_street1@]<!--##[%END NOHTML%]##-->

<br /><!--##[%NOHTML%]##-->[@stloc_city@]<!--##[%END NOHTML%]##-->

<!--##[%DATA id:'active' if:'eq' value:'y'%][%PARAM if_true%]##-->

 </tr>

<a href="[%URL page:'account' type:'mystore' fn:'create'%][%END URL%]"><button type="button" class="btn btn-success" title="Add">Add Store</button></a></td>
